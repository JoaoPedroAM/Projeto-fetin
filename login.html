<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Ride Share</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      section {
        padding: 60px 0;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
">
    <div>
      <header class="color-header">
        <nav class="navbar navbar-expand-md navbar-blue">
          <div class="container-xxl">
            <a href="#" class="navbar-brand">
              <span class="fw-bold text-purple"> STUDENT RIDE SHARE </span>
            </a>
            <!--botÃ£o pra mobile-->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#main-nav"
              aria-controls="main-nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!--navbar links-->
            <div
              class="collapse navbar-collapse justify-content-end align-center"
              id="main-nav"
            >
              <ul class="navbar-nav">
                <li class="nav-item ">
                  <a class="nav-link text-white" href="#login">Sair</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="form-image">
        <img src="undraw_By_my_car_re_j3jt-removebg-preview.png" alt="" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Entrar</h1>
            </div>
          </div>
            <div class="input-box">
              <label for="email ">Email</label>
              <input
                if=" email "
                type="email "
                name="email "
                placeholder="Digite seu email "
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Senha </label>
              <input
                if=" password"
                type="password "
                name="password"
                placeholder="Digite sua senha "
                required
              />
            </div>
          
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Manter Concetado</h6>
            </div>
            <div class="gender-group">
              <div class="gender-inputs">
                <input type="checkbox" id="Conectado" />
                <label for="connected">
                </label>
              </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
